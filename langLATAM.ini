400=Parece que contiene mucha información, pero no sabes leer el extraño texto.
401=Si usas esto, sentirás el valor de mil soldados. Tal vez alguien necesite esto más que tú.
402=Un rollo de papel. Parece que no tiene nada escrito.
403=Una máscara lujosa para cubrir los ojos. A decir verdad no es un muy buen disfraz...
404=Un símbolo de vida eterna de una tierra distante. Es reconfortante tenerlo, pero el dinero no te vendría nada mal...
405=Solía pertenecerle a un tipo enorme. Es demasiado grande para ti.
406=Un cáliz del que emana una cantidad ilimitada de vino. Prohibido su consumo para menores de edad, no lo bebas.
407=Una delicada pluma dorada que parece ser atemporal. 
408=Una pieza desgastada de armadura enjoyada perteneciente a un guerrero caído en combate. Debió ser bastante excéntrico.
409=Un pendiente muy pulido y resplandeciente que brilla hasta en la oscuridad. No tan útil para mantener el sigilo.
410=Una reliquia de un antiguo reino del mar. Probablemente un neptyn apreciaría tenerla.
411=Eh... creo que tiene un escarabajo de verdad en la punta. Qué asco. Tal vez sirva para dar golpes, pero no lo recomendaría.
412=Un corazón brillante de arcoíris conformado de puras gemas. No es muy útil, pero sí muy lujoso.
413=Algunos dicen que la suerte acompañará a su poseedor. Algunos simplemente dicen que es muy lindo.
414=¿En serio encontraste el cráneo de alguien y lo metiste en tu bolsillo?
415=Una pequeña estatuilla de un famoso campeón. Te parece familiar... 
416=Un clásico broche fabricado por los neptyn para su comercio con los humanos. A sus cuerpos escamados no le sientan bien este tipo de objetos punzantes.
